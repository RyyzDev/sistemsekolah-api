name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  # JOB 1: TESTING
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, gd, sqlite3
          
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Prepare Laravel Environment
        run: |
          cp .env.example .env
          php artisan key:generate
          
      - name: Run Database Migrations (SQLite for Testing)
        run: php artisan migrate --force
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"

      - name: Execute Tests
        # Jika perintah ini gagal (error), maka Job Deploy di bawah tidak akan dijalankan
        run: php artisan test

  # JOB 2: DEPLOY (Hanya jalan jika JOB 1 sukses)
  deploy:
    runs-on: ubuntu-latest
    needs: test 
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/sistemsekolah-api
            git pull origin main
            composer install --no-interaction --optimize-autoloader
            php artisan migrate --force
            php artisan optimize
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear
